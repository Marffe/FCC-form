<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeCodeCamp Form Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- TILTE SECTION -->

    <!-- <img src="" alt=""> Add photo -->
    <h1 id="title">- FreeCodeCamp Survey Form -</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <!-- TILTE SECTION -->

    <form action="" id="survey-form">

        <!-- Basic Text Info -->
        <fieldset class="formset">
            <label for="" id="name-label">
                Enter Your Name
                <input type="text" required="required" id="name" placeholder="Enter a Name">
            </label>
            <label for="" id="email-label">
                Enter your Email
                <input type="email" required="required" id="email" placeholder="Enter a Email">
            </label>
            <label for="" id="number-label">
                Enter your Age (Optional)
                <input type="number" id="number" min="13" max="120" placeholder="Enter a Number">
            </label>
        </fieldset>
        <!-- Basic Text Info -->

        <fieldset class="formset">
            <select name="" id="dropdown">
                <option value=""></option>
                <option value=""></option>
            </select>
        </fieldset>
        <fielset class="formset">
            <label for="" class="radio"><input type="radio" value="radio" name="radio"></label>
            <label for="" class="radio"><input type="radio" value="radio" name="radio"></label>

            <label for="" class="check">
                <input type="checkbox" value="1">
                <input type="checkbox" value="2">
                <input type="checkbox" value="3">
                <input type="checkbox" value="4">
            </label>
        </fielset>
        <fieldset class="formset">
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </fieldset>
        <button type="submit" id="submit">Summit</button>
    </form>
</body>
</html>
